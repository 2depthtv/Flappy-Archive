<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Pure HTML & JS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #5C94FC;
            font-family: 'Arial', sans-serif;
            user-select: none;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: linear-gradient(to bottom, #5C94FC 0%, #AAD7FF 100%);
        }
        #start-screen, #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
            max-width: 300px;
        }
        h1 {
            color: #FF6B6B;
            margin-bottom: 10px;
            font-size: 28px;
        }
        p {
            color: #444;
            margin: 10px 0;
            line-height: 1.5;
        }
        button {
            background: #4ECDC4;
            color: white;
            border: none;
            padding: 12px 25px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }
        button:hover {
            background: #45B7AA;
            transform: translateY(-2px);
        }
        #score-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="start-screen">
            <h1>Flappy Bird</h1>
            <p>Click or press SPACE to flap</p>
            <p>Avoid the pipes!</p>
            <button id="start-button">Start Game</button>
        </div>
        
        <div id="game-over">
            <h1>Game Over!</h1>
            <p id="final-score">Score: 0</p>
            <p id="high-score">Best: 0</p>
            <button id="restart-button">Play Again</button>
        </div>
        
        <div id="score-display">0</div>
    </div>

    <script>
        // Game elements
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const scoreDisplay = document.getElementById('score-display');
        const finalScoreText = document.getElementById('final-score');
        const highScoreText = document.getElementById('high-score');

        // Game constants
        const GRAVITY = 0.5;
        const FLAP_STRENGTH = -10;
        const PIPE_WIDTH = 60;
        const PIPE_GAP = 150;
        const PIPE_SPEED = 3;
        const BIRD_SIZE = 30;
        const GROUND_HEIGHT = 80;

        // Game variables
        let bird = {
            x: 100,
            y: canvas.height / 2,
            velocity: 0,
            radius: BIRD_SIZE / 2
        };
        
        let pipes = [];
        let score = 0;
        let highScore = parseInt(localStorage.getItem('flappyHighScore')) || 0;
        let gameActive = false;
        let animationId;

        // Resize canvas
        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth, 400);
            canvas.height = window.innerHeight;
            bird.x = canvas.width / 4;
        }

        // Initialize
        window.addEventListener('load', () => {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            highScoreText.textContent = `Best: ${highScore}`;
            showStartScreen();
        });

        // Show screens
        function showStartScreen() {
            startScreen.style.display = 'block';
            gameOverScreen.style.display = 'none';
            scoreDisplay.style.display = 'none';
        }

        function showGameOver() {
            gameActive = false;
            cancelAnimationFrame(animationId);
            finalScoreText.textContent = `Score: ${score}`;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyHighScore', highScore);
            }
            
            highScoreText.textContent = `Best: ${highScore}`;
            gameOverScreen.style.display = 'block';
            scoreDisplay.style.display = 'none';
        }

        // Bird flap
        function flap() {
            if (gameActive) {
                bird.velocity = FLAP_STRENGTH;
            }
        }

        // Create pipe
        function createPipe() {
            const minHeight = 100;
            const maxHeight = canvas.height - GROUND_HEIGHT - PIPE_GAP - minHeight;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
            
            pipes.push({
                x: canvas.width + PIPE_WIDTH,
                topHeight: topHeight,
                bottomY: topHeight + PIPE_GAP,
                bottomHeight: canvas.height - GROUND_HEIGHT - (topHeight + PIPE_GAP),
                passed: false
            });
        }

        // Collision detection
        function checkCollision() {
            // Ground collision
            if (bird.y + bird.radius > canvas.height - GROUND_HEIGHT) {
                return true;
            }
            
            // Ceiling collision
            if (bird.y - bird.radius < 0) {
                return true;
            }
            
            // Pipe collision
            for (let pipe of pipes) {
                if (bird.x + bird.radius > pipe.x && 
                    bird.x - bird.radius < pipe.x + PIPE_WIDTH) {
                    
                    if (bird.y - bird.radius < pipe.topHeight || 
                        bird.y + bird.radius > pipe.bottomY) {
                        return true;
                    }
                }
            }
            
            return false;
        }

        // Update game
        function update() {
            if (!gameActive) return;
            
            // Update bird
            bird.velocity += GRAVITY;
            bird.y += bird.velocity;
            
            // Update pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                let pipe = pipes[i];
                pipe.x -= PIPE_SPEED;
                
                // Score
                if (!pipe.passed && pipe.x + PIPE_WIDTH < bird.x) {
                    pipe.passed = true;
                    score++;
                    scoreDisplay.textContent = score;
                }
                
                // Remove off-screen pipes
                if (pipe.x + PIPE_WIDTH < 0) {
                    pipes.splice(i, 1);
                }
            }
            
            // Create new pipes
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 300) {
                createPipe();
            }
            
            // Check collision
            if (checkCollision()) {
                showGameOver();
            }
        }

        // Draw everything
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw ground
            ctx.fillStyle = '#8B7355';
            ctx.fillRect(0, canvas.height - GROUND_HEIGHT, canvas.width, GROUND_HEIGHT);
            
            ctx.fillStyle = '#90EE90';
            ctx.fillRect(0, canvas.height - GROUND_HEIGHT, canvas.width, 20);
            
            // Draw pipes
            ctx.fillStyle = '#78AB46';
            for (let pipe of pipes) {
                // Top pipe
                ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.topHeight);
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 30, PIPE_WIDTH + 10, 30);
                
                // Bottom pipe
                ctx.fillRect(pipe.x, pipe.bottomY, PIPE_WIDTH, pipe.bottomHeight);
                ctx.fillRect(pipe.x - 5, pipe.bottomY, PIPE_WIDTH + 10, 30);
            }
            
            // Draw bird
            ctx.save();
            ctx.translate(bird.x, bird.y);
            
            // Rotate based on velocity
            const maxRotation = Math.PI / 4;
            const rotation = Math.max(-maxRotation, Math.min(maxRotation, bird.velocity * 0.1));
            ctx.rotate(rotation);
            
            // Bird body
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(0, 0, bird.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Wing
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.ellipse(-5, 0, 12, 8, bird.velocity > 0 ? 0.3 : -0.3, 0, Math.PI * 2);
            ctx.fill();
            
            // Eye
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(8, -5, 5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(9, -5, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Beak
            ctx.fillStyle = '#FF6347';
            ctx.beginPath();
            ctx.moveTo(12, 0);
            ctx.lineTo(20, 0);
            ctx.lineTo(15, 5);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            animationId = requestAnimationFrame(gameLoop);
        }

        // Start game
        function startGame() {
            // Reset game state
            bird = {
                x: canvas.width / 4,
                y: canvas.height / 2,
                velocity: 0,
                radius: BIRD_SIZE / 2
            };
            pipes = [];
            score = 0;
            gameActive = true;
            
            // Hide screens
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            scoreDisplay.style.display = 'block';
            scoreDisplay.textContent = '0';
            
            // Start with one pipe
            createPipe();
            
            // Start loop
            cancelAnimationFrame(animationId);
            gameLoop();
        }

        // Event listeners
        startButton.addEventListener('click', () => {
            startGame();
        });
        
        restartButton.addEventListener('click', () => {
            startGame();
        });
        
        canvas.addEventListener('click', flap);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            flap();
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                flap();
            }
        });

        // Prevent context menu on long press (mobile)
        canvas.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
